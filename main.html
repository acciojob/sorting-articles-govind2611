<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Articles</title>
</head>
<body>
    <h1>Sorted Articles</h1>
    <ul id="bands"></ul>

    <script>
        const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

        // Function to sort the array while ignoring certain words
        function stripIgnoredWords(bandName) {
            const ignoredWords = ['The', 'A', 'An'];
            const words = bandName.split(' ');
            return words.filter(word => !ignoredWords.includes(word)).join(' ');
        }

        // Sort the bands array
        bands.sort((a, b) => stripIgnoredWords(a) > stripIgnoredWords(b) ? 1 : -1);

        // Display sorted bands in the ul with id "bands"
        const ul = document.getElementById('bands');
        bands.forEach(band => {
            const li = document.createElement('li');
            li.textContent = band;
            ul.appendChild(li);
        });
    </script>
</body>
</html>
